<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скрипти</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head> 
<body>
<div class="container">
    <header>
    <h1>Вивчення англійської мови</h1>
    <div class="difficulty-selector">
    <label for="difficulty">Рівень складності:</label>
    <select id="difficulty" class="form-select">
        <option value="easy">Легкий (10 слів)</option>
        <option value="medium" selected>Середній (15 слів)</option>
        <option value="hard">Складний (20 слів)</option>
    </select>
</div>
    <p class="subtitle">Натисніть на картку, щоб перевірити переклад</p>
    </header>
        
    <div class="stats">
        <div class="stat-item">
            <div class="stat-value" id="current-step">1</div>
            <div class="stat-label">Поточний крок</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="correct-count">0</div>
            <div class="stat-label">Вірно</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="incorrect-count">0</div>
            <div class="stat-label">Невірно</div>
        </div>
    </div>
        
    <div class="card-wrapper">
        <div class="card">
            <div class="card-side front">
                <div class="word-text" id="current-word">Hello</div>
                <p class="instruction">Введіть переклад та натисніть на картку для перевірки</p>
            </div>
            <div class="card-side back">
                <div class="word-text" id="correct-translation">Привіт</div>
                <div class="result" id="result"></div>
            </div>
        </div>
    </div>
        
    <input type="text" class="input-field" id="translation-input" placeholder="Введіть переклад...">
        
    <div class="buttons">
        <button class="btn-check" id="check-btn">Перевірити</button>
        <button class="btn-next" id="next-btn">Наступне слово</button>
        <button class="btn-restart" id="restart-btn">Почати знову</button>
    </div>
</div>
    
<div class="modal-window" id="results-modal">
    <div class="modal-content">
        <h2>Результати навчання</h2>
        <p>Ви завершили всі слова!</p>
        <div class="level" id="knowledge-level">Рівень: Початківець</div>
        <p>Вірних відповідей: <span id="final-correct">0</span> з <span id="total-words">10</span></p>
        <button class="btn-close" id="close-modal">Закрити</button>
    </div>
</div>

<style>
body {
    background: #f0f2f5;
    color: #2c3e50;
    min-height: 100%;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
}

.container {
    max-width: 800px;
    width: 100%;
    background-color: #ffffff;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    padding: 30px;
    margin-top: 20px;
}

header {
    text-align: center;
    margin-bottom: 30px;
}

h1 {
    color: #1a1a1a;
    margin-bottom: 10px;
    font-size: 34px;
    font-weight: 700;
}

.subtitle {
    color: #666;
    font-size: 15px;
}

.stats {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
    background-color: #fafafa;
    padding: 15px;
    border-radius: 12px;
    border: 1px solid #e5e5e5;
}

.stat-item {
    text-align: center;
    flex: 1;
}

.stat-value {
    font-size: 26px;
    font-weight: bold;
    color: #007bff;
}

.stat-label {
    font-size: 13px;
    color: #555;
}

.card-wrapper {
    perspective: 1000px;
    margin: 30px 0;
    height: 250px;
}

.card {
    position: relative;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 0.6s ease;
    cursor: pointer;
    border-radius: 14px;
    border: 1px solid #e3e3e3;
    background: #fff;
}

.card.flipped {
    transform: rotateY(180deg);
}

.card-side {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 14px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    text-align: center;
}

.front {
    background: #007bff;
    color: #fff;
}

.back {
    background: #28a745;
    color: #fff;
    transform: rotateY(180deg);
}

.word-text {
    font-size: 38px;
    margin-bottom: 12px;
    font-weight: bold;
}

.input-field {
    width: 85%;
    padding: 12px 15px;
    border: 2px solid #e1e1e1;
    border-radius: 10px;
    font-size: 16px;
    margin-top: 15px;
    text-align: center;
    background: #fafafa;
    display: block;
    margin-left: auto;
    margin-right: auto;
}

.input-field:focus {
    outline: none;
    border-color: #007bff;
    background: #fff;
}

.instruction {
    font-size: 14px;
    margin-top: 10px;
    color: rgba(255, 255, 255, 0.9);
}

.result {
    margin-top: 15px;
    font-size: 18px;
    font-weight: bold;
    height: 30px;
}

.correct {
    color: #28a745;
}

.incorrect {
    color: #dc3545;
}

.buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

button {
    padding: 12px 25px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
}

button:hover {
    opacity: 0.9;
}

.btn-next {
    background-color: #007bff;
    color: white;
}

.btn-check {
    background-color: #28a745;
    color: white;
}

.btn-restart {
    background-color: #dc3545;
    color: white;
}

.modal-window {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: white;
    padding: 35px 30px;
    border-radius: 16px;
    max-width: 480px;
    width: 90%;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
}

.modal-content h2 {
    margin-bottom: 20px;
    font-size: 26px;
    font-weight: 700;
    color: #1a1a1a;
}

.modal-content p {
    margin-bottom: 15px;
}

.level {
    font-size: 26px;
    font-weight: bold;
    margin: 20px 0;
    padding: 12px;
    border-radius: 10px;
}

.excellent { background-color: #28a745; color: white; }
.good { background-color: #007bff; color: white; }
.average { background-color: #ffc107; color: white; }
.poor { background-color: #dc3545; color: white; }

.btn-close {
    background-color: #6c757d;
    color: white;
    padding: 12px 25px;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
}

.btn-close:hover {
    opacity: 0.9;
}

.difficulty-selector {
    text-align: center;
    margin: 20px 0;
    padding: 15px;
    background-color: #fafafa;
    border-radius: 12px;
    border: 1px solid #e1e1e1;
}

.difficulty-selector label {
    font-weight: 600;
    margin-right: 10px;
    color: #1a1a1a;
}

.form-select {
    display: inline-block;
    width: auto;
    padding: 8px 15px;
    border: 2px solid #007bff;
    border-radius: 8px;
    font-size: 16px;
    background-color: white;
}

@media (max-width: 600px) {
    .container {
        padding: 20px;
    }

    h1 {
        font-size: 26px;
    }

    .word-text {
        font-size: 30px;
    }

    .stats {
        flex-direction: column;
        gap: 10px;
    }

    .buttons {
        flex-direction: column;
        gap: 10px;
    }

    button {
        width: 100%;
    }

    .input-field {
        width: 95%;
    }

    .modal-content {
        padding: 25px;
    }
}
</style>

<script>
$(document).ready(function() {
    const wordDictionary = [
        { word: "Hello", translation: "Привіт" },
        { word: "Goodbye", translation: "До побачення" },
        { word: "Thank you", translation: "Дякую" },
        { word: "Please", translation: "Будь ласка" },
        { word: "Yes", translation: "Так" },
        { word: "No", translation: "Ні" },
        { word: "Water", translation: "Вода" },
        { word: "Food", translation: "Їжа" },
        { word: "House", translation: "Будинок" },
        { word: "Family", translation: "Сім'я" },
        { word: "Friend", translation: "Друг" },
        { word: "Time", translation: "Час" },
        { word: "Day", translation: "День" },
        { word: "Night", translation: "Ніч" },
        { word: "Book", translation: "Книга" },
        { word: "School", translation: "Школа" },
        { word: "Teacher", translation: "Вчитель" },
        { word: "Student", translation: "Учень" },
        { word: "City", translation: "Місто" },
        { word: "Country", translation: "Країна" },
        { word: "Language", translation: "Мова" },
        { word: "Work", translation: "Робота" },
        { word: "Love", translation: "Любов" },
        { word: "Happy", translation: "Щасливий" },
        { word: "Sad", translation: "Сумний" }
    ];
    
    let currentWords = [];
    let currentIndex = 0;
    let correctCount = 0;
    let incorrectCount = 0;
    let totalWords = 15;
    
    function initApp() {
        const difficulty = $("#difficulty").val();
        
        switch(difficulty) {
            case "easy":
                totalWords = 10;
                break;
            case "medium":
                totalWords = 15;
                break;
            case "hard":
                totalWords = 20;
                break;
        }
        
        currentWords = getRandomWords(wordDictionary, totalWords);
        currentIndex = 0;
        correctCount = 0;
        incorrectCount = 0;
        
        updateProgress();
        showCurrentWord();
        $("#results-modal").hide();
    }
    
    function getRandomWords(dictionary, count) {
        const shuffled = dictionary.sort(() => 0.5 - Math.random());
        return shuffled.slice(0, count);
    }
    
    function showCurrentWord() {
        const currentWord = currentWords[currentIndex];
        $("#current-word").text(currentWord.word);
        $("#correct-translation").text(currentWord.translation);
        $("#translation-input").val("");
        $("#result").text("").removeClass("correct incorrect");
        $(".card").removeClass("flipped");
    }
    
    function updateProgress() {
        $("#current-step").text(currentIndex + 1);
        $("#correct-count").text(correctCount);
        $("#incorrect-count").text(incorrectCount);
    }
    
    function checkTranslation() {
        const userTranslation = $("#translation-input").val().trim().toLowerCase();
        const correctTranslation = currentWords[currentIndex].translation.toLowerCase();
        
        if (userTranslation == "") {
            alert("Будь ласка, введіть переклад!");
            return;
        }
        
        $(".card").addClass("flipped");
        
        if (userTranslation == correctTranslation) {
            $("#result").text("Правильно!").addClass("correct");
            correctCount++;
        } else {
            $("#result").text(`Неправильно! Правильно: ${currentWords[currentIndex].translation}`).addClass("incorrect");
            incorrectCount++;
        }
        
        updateProgress();
    }
    
    function nextWord() {
        if (!$(".card").hasClass("flipped")) {
            alert("Спочатку перевірте поточне слово!");
            return;
        }
        
        currentIndex++;
        
        if (currentIndex < currentWords.length) {
            showCurrentWord();
        } else {
            showResults();
        }
    }
    
    function showResults() {
        const percentage = (correctCount / totalWords) * 100;
        let knowledgeLevel = "";
        let levelClass = "";
        
        if (percentage >= 90) {
            knowledgeLevel = "Відмінно";
            levelClass = "excellent";
        } else if (percentage >= 70) {
            knowledgeLevel = "Добре";
            levelClass = "good";
        } else if (percentage >= 50) {
            knowledgeLevel = "Задовільно";
            levelClass = "average";
        } else {
            knowledgeLevel = "Потрібно покращити";
            levelClass = "poor";
        }
        
        $("#final-correct").text(correctCount);
        $("#total-words").text(totalWords);
        $("#knowledge-level").text(`Рівень: ${knowledgeLevel}`).attr("class", `level ${levelClass}`);
        $("#results-modal").show();
    }
    
    $("#check-btn").click(checkTranslation);
    $("#next-btn").click(nextWord);
    $("#restart-btn").click(initApp);
    $("#close-modal").click(function() {
        $("#results-modal").hide();
        initApp();
    });
    $(".card").click(function() {
        if (!$(".card").hasClass("flipped")) {
            checkTranslation();
        }
    });
    $("#translation-input").keypress(function(e) {
        if (e.which == 13) {
            checkTranslation();
        }
    });
    
    $("#difficulty").change(function() {
        initApp();
    });
    
    initApp();
});
</script>
</body>
</html>
